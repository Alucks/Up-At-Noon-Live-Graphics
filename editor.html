<!DOCTYPE html>
<!-- add 'in' class to collapse to leave it as open  -->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>IGN Live Graphics Editor</title>
  <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='css/bootstrap-switch.min.css'>
  <link rel='stylesheet prefetch' href='css/animate.css'>
  <link rel="stylesheet" href="css/editor.css">
</head>

<body>
  <div id="controller">
    <div class="pushMenu">
      <h2>Live Graphics Editor</h2>
      <button type="button" class="btn btn-success btn-sm" id="pushBtn">Push Live</button>
      <button type="button" class="btn btn-danger btn-sm" id="clearBtn">Clear</button>
    </div>
    <div id="nameBarCenterGroup" class="controlGroup">
      <div class="heading">
        <span class="lead">Name Bar</span>
        <input type="checkbox" id="nameBar" class="switch" />
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Load a State
          <span class="caret"></span>
        </button>
        <ul id="nameBar-select" class="dropdown-menu dropdown-menu-left" role="menu">
          <li><a href="#">Microsoft Pre Show</a></li>
        </ul>
      </div>
      <button type="button" class="collapseButton btn btn-default btn-sm" data-toggle="collapse" href="#nameBarControl" />Edit Module
      <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
      <div class="collapse" id="nameBarControl">
        <form id="nameBarForm">
          <label for="nameBarNumber">Number of People</label>
          <select name='nameBarNumber' class="form-control">
            <option value='nameBar1'>1 Person</option>
            <option value='nameBar2'>2 People</option>
            <option value='nameBar3'>3 People</option>
            <option value='nameBar4'>4 People</option>
          </select>
          <div class="form-group">
            <h5>Person 1</h5>
            <input type="text" name="nBarPerson1Name" class="form-control" placeholder="Brian Altano" />
          </div>
          <div class="form-group">
            <input type="text" name="nBarPerson1Title" class="form-control" placeholder="@agentbizzle" />
          </div>
          <div class="form-group">
            <h5>Person 2</h5>
            <input type="text" name="nBarPerson2Name" class="form-control" placeholder="Brian Altano" />
          </div>
          <div class="form-group">
            <input type="text" name="nBarPerson2Title" class="form-control" placeholder="@agentbizzle" />
          </div>
          <div class="form-group">
            <h5>Person 3</h5>
            <input type="text" name="nBarPerson3Name" class="form-control" placeholder="Brian Altano" />
          </div>
          <div class="form-group">
            <input type="text" name="nBarPerson3Title" class="form-control" placeholder="@agentbizzle" />
          </div>
          <div class="form-group">
            <h5>Person 4</h5>
            <input type="text" name="nBarPerson4Name" class="form-control" placeholder="Brian Altano" />
          </div>
          <div class="form-group">
            <input type="text" name="nBarPerson4Title" class="form-control" placeholder="@agentbizzle" />
          </div>
          <div class="form-group">
            <h5>Person 5</h5>
            <input type="text" name="nBarPerson5Name" class="form-control" placeholder="Brian Altano" />
          </div>
          <div class="form-group">
            <input type="text" name="nBarPerson5Title" class="form-control" placeholder="@agentbizzle" />
          </div>
          <div class="form-group">
            <label for="name">Save These Settings</label>
            <div class="input-group">
              <input type="text" class="form-control" name="name" placeholder="save name" />
              <span class="input-group-btn">
                <button class="btn btn-default saveBtn" data-type="nameBar">Save</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="bannerGroup" class="controlGroup">
      <div class="heading">
        <span class="lead">Banner</span>
        <input type="checkbox" id="banner" class="switch" />
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Load a State
          <span class="caret"></span>
        </button>
        <ul id="banner-select" class="dropdown-menu dropdown-menu-left" role="menu">
          <li><a href="#">Microsoft Pre Show</a></li>
        </ul>
      </div>
      <button type="button" class="collapseButton btn btn-default btn-sm" data-toggle="collapse" href="#bannerControl" />Edit Module
      <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
      <div class="collapse" id="bannerControl">
        <form id="bannerForm">
          <div class="form-group">
            <label for="bannerWidth">Width</label>
            <input type="text" name="bannerWidth" class="form-control" placeholder="15% - 80% Leave Blank for Default" />
          </div>
          <div class="form-group">
            <label for="bannerTitle">title</label>
            <input type="text" name="bannerTitle" class="form-control" placeholder="Square Enix Announces Press..." />
          </div>
          <div class="form-group">
            <label for="name">Save These Settings</label>
            <div class="input-group">
              <input type="text" class="form-control" name="name" placeholder="save name" />
              <span class="input-group-btn">
                <button class="btn btn-default saveBtn" data-type="banner">Save</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="twitterGroup" class="controlGroup">
      <div class="heading">
        <span class="lead">Twitter Card</span>
        <input type="checkbox" id="tCard" class="switch" />
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Load a State
          <span class="caret"></span>
        </button>
        <ul id="twitter-select" class="dropdown-menu dropdown-menu-left" role="menu">
          <li><a href="#">Microsoft Pre Show</a></li>
        </ul>
      </div>
      <button type="button" class="collapseButton btn btn-default btn-sm" data-toggle="collapse" href="#twitterCardControl" />Edit Module
      <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
      <div class="collapse" id="twitterCardControl">
        <form id="twitterForm">
          <div class="form-group">
            <label for="tIcon">Icon</label>
            <select name='tIcon' class="form-control iconSelect">
              <option value='twitter'>Twitter</option>
              <option value='facebook'>Facebook</option>
              <option value='arrow'>Arrow</option>
              <option value='arrowRight'>Right Arrow</option>
              <option value='ex'>!</option>
              <option value='avatar'>Avatar</option>
              <option value='grid'>Grid</option>
              <option value='mushroom'>Mushroom</option>
              <option value='xbox'>Xbox</option>
              <option value='playstation'>Playstation</option>
              <option value='ign'>IGN</option>
              <option value='triforce'>Triforce</option>
              <option value='ea'>EA</option>
              <option value='ubisoft'>Ubisoft</option>
              <option value='pipboy'>Pipboy</option>
            </select>
          </div>
          <div class="form-group">
            <label for="infoBarTwitter">Info Bar</label>
            <input type="text" name="infoBarTwitter" class="form-control" placeholder="from Twitter" />
          </div>
          <div class="form-group">
            <label for="lowerHandle">Name</label>
            <input type="text" name="tName" class="form-control" placeholder="Adam" />
          </div>
          <div class="form-group">
            <label for="lowerHandle">Twitter Handle</label>
            <input type="text" name="tHandle" class="form-control" placeholder="@Adam" />
          </div>
          <div class="form-group">
            <label for="lowerName">Tweet</label>
            <textarea class="form-control" rows="3" name="twitterContent"></textarea>
          </div>
          <div class="form-group">
            <label for="name">Save These Settings</label>
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-default saveBtn" data-type="twitter">Save</button>
              </span>
              <input type="text" class="form-control" name="name" placeholder="save name" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="controlGroup">
      <h4>Show Data</h4>
      <button id="importer" type="submit" class="btn btn-default">Import State</button>
      <button id="exporter" type="submit" class="btn btn-default">Export State</button>
      <br />
      <br />
      <textarea name="dataWindow" class="form-control" rows="4" cols="50"></textarea>
    </div>
  </div>


  <!-- PREVIEW WINDOW-->
  <iframe id="preview" src="preview.html"> </iframe>
  <script src='js/jquery-2.1.4.min.js'></script>
  <script src='js/bootstrap.min.js'></script>
  <script src='js/bootstrap-switch.min.js'></script>
  <script src='js/jquery.serialize-object.min.js'></script>
  <script src="js/editor.js"></script>




</body>

</html>
